<div *ngIf="error" class="p-4 mb-4 bg-red-100 text-red-800 rounded">
  {{ error }}
</div>

<mat-form-field appearance="outline" class="w-full mb-4">
  <mat-label>Search Events</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Filter by name or location"
  />
</mat-form-field>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="min-w-full bg-white rounded shadow-md"
>
  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2">
      Name
    </th>
    <td mat-cell *matCellDef="let e" class="px-4 py-2">{{ e.name }}</td>
  </ng-container>

  <!-- Start -->
  <ng-container matColumnDef="startsOn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-2">
      Start
    </th>
    <td mat-cell *matCellDef="let e" class="px-4 py-2">
      {{ e.startsOn | date : "short" }}
    </td>
  </ng-container>

  <!-- End -->
  <ng-container matColumnDef="endsOn">
    <th mat-header-cell *matHeaderCellDef class="px-4 py-2">End</th>
    <td mat-cell *matCellDef="let e" class="px-4 py-2">
      {{ e.endsOn | date : "short" }}
    </td>
  </ng-container>

  <!-- Location -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef class="px-4 py-2">Location</th>
    <td mat-cell *matCellDef="let e" class="px-4 py-2">{{ e.location }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
    class="bg-gray-100"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="odd:bg-white even:bg-gray-50"
  ></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  class="mt-4 bg-white rounded shadow-sm p-2"
>
</mat-paginator>
